decoder:
  name: cifar_bigan_sean
  deterministicOnSeg: True
  zdim: 64
encoder:
  kwargs:
    deeper_arch: False
    classifier_mod: False
discriminator:
  kwargs:
    noSegPath: 3
label_generator:
  zdim: 10
  label_size: 8
  n_locallabels: 5
  kwargs:
    deeper_arch: False
inherit_from: configs/cifar/default.yaml
training:
  out_dir: output/cifar/labelRes8_K5_ZImg64_ZLab10_sean_bis
  reg_param: 0.1
  con_loss: True
  con_loss_img: False
  lambda_LabConLoss: 0.1
  entropy_loss: False
  take_model_average: False
  fid_every: 10000
  sample_every: 500

